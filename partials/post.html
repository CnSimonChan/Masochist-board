<ul class="post_list">
    <li class="post" ng-repeat="post in posts track by $index">
        <p class="time">{{post.time}}</p>

        <p ng-show="post.title != ''">
            <a class='title' href='#/post/{{post.id}}'>{{post.title}}</a>
        </p>
        <span class="author">{{post.author}}</span>
        <article ng-bind-html="post.content | trustHtml">{{post.content}}</article>
    </li>
</ul>
