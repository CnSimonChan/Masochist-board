<div class="function_list clear">
    <div class="category left">
        <div ng-repeat="category in categories"
             ng-if="category.hide == 0 || logined"
             ng-class="{'mute': (category.mute == 1), 'hide': (category.hide == 1)}"
             class="left category_warp cate-{{category.id}}">
            <a href="#/category/{{category.id}}" class="{{category.theme}}">
                {{category.name}}
            </a>
            <i class="manage_category_button" ng-if="logined">
                <span class="card">
                    <i class="hide_category icon-" title="隐藏/显示{{category.name}}"
                       data-category="{{category.id}}" data-manage-action="hide_cate"></i>
                    <i class="mute_category icon-" title="在{{category.name}}上禁止/准许发PO"
                       data-category="{{category.id}}" data-manage-action="mute_cate"></i>
                    <i class="edit_category icon-pencil" title="编辑{{category.name}}的名字"
                       data-category="{{category.id}}"></i>
                </span>
            </i>

            <form class="category_rename" ng-if="logined"
                  data-manage-action="rename_cate" data-category="{{category.id}}">
                <input name="rename" data-category="{{category.id}}" value="{{category.name}}"/>
                <button class="cancel_rename cancel-{{category.id}}" type="button">×</button>
            </form>
        </div>

        <form class="left add_new">
            <span>+</span>
            <input type="text" name="new_category_name"/>

            <div class="color_picker_warp">
                <div class="color_picker card clear">
                    <button class="orange"></button>
                    <button class="deep_orange"></button>
                    <button class="red"></button>
                    <button class="pink"></button>
                    <button class="purple"></button>
                    <button class="deep_purple"></button>
                    <button class="indigo"></button>
                    <button class="blue"></button>
                    <button class="cyan"></button>
                    <button class="teal"></button>
                    <button class="green"></button>
                    <button class="light_green"></button>
                </div>
            </div>
        </form>
    </div>
    <div class="search right">
        <form action="api/?list" action="get" id="search">
            <i class="icon-search"></i><span><input name="search" type="text"/></span>
        </form>
    </div>
</div>
<ul class="post_list">
    <li class="post" id="post-{{post.id}}" ng-repeat="post in posts track by $index">
        <p class="time">{{post.time}}</p>
        <span class="category {{categories[post.category - 1].theme}}">{{categories[post.category - 1].name}}</span>
        <a class='title' href='#/post/{{post.id}}'>{{post.title}}
            <span class="sage" ng-show="post.sage == 1">SAGE</span>
        </a> <br>
        <span class="author">{{post.author}}</span>

        <input type="checkbox" class="manage_ multi_select" data-post-id="{{post.id}}"/>
    </li>
</ul>
